---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ site.url }}</br>
      {{ site.baseurl }}</br>
      {{ post.url }}</br>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
